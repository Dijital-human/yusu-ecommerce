# Production Nginx Configuration / Production Nginx Konfiqurasiyası
# High-performance reverse proxy with SSL / SSL ilə yüksək performanslı reverse proxy

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize worker connections / Worker bağlantılarını optimallaşdır
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format / Loglama formatı
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations / Performans optimallaşdırmaları
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression / Gzip sıxışdırma
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting / Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstream servers / Upstream serverlər
    upstream yusu_ecommerce {
        server yusu_ecommerce_prod:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream yusu_admin {
        server yusu_admin_prod:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream yusu_seller {
        server yusu_seller_prod:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream yusu_courier {
        server yusu_courier_prod:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main server block / Əsas server bloku
    server {
        listen 80;
        server_name yusu.com www.yusu.com;
        
        # Redirect HTTP to HTTPS / HTTP-ni HTTPS-ə yönləndir
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server block / HTTPS server bloku
    server {
        listen 443 ssl http2;
        server_name yusu.com www.yusu.com;

        # SSL configuration / SSL konfiqurasiyası
        ssl_certificate /etc/nginx/ssl/yusu.com.crt;
        ssl_certificate_key /etc/nginx/ssl/yusu.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers / Təhlükəsizlik başlıqları
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Main application / Əsas tətbiq
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://yusu_ecommerce;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # API endpoints / API endpoint-lər
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://yusu_ecommerce;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files caching / Statik faylların cache-lənməsi
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://yusu_ecommerce;
        }
    }

    # Admin subdomain / Admin subdomain
    server {
        listen 443 ssl http2;
        server_name admin.yusu.com;

        ssl_certificate /etc/nginx/ssl/yusu.com.crt;
        ssl_certificate_key /etc/nginx/ssl/yusu.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Security headers / Təhlükəsizlik başlıqları
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://yusu_admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Seller subdomain / Satıcı subdomain
    server {
        listen 443 ssl http2;
        server_name seller.yusu.com;

        ssl_certificate /etc/nginx/ssl/yusu.com.crt;
        ssl_certificate_key /etc/nginx/ssl/yusu.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Security headers / Təhlükəsizlik başlıqları
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://yusu_seller;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Courier subdomain / Kuryer subdomain
    server {
        listen 443 ssl http2;
        server_name courier.yusu.com;

        ssl_certificate /etc/nginx/ssl/yusu.com.crt;
        ssl_certificate_key /etc/nginx/ssl/yusu.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Security headers / Təhlükəsizlik başlıqları
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://yusu_courier;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Monitoring endpoints / Monitorinq endpoint-ləri
    server {
        listen 443 ssl http2;
        server_name monitoring.yusu.com;

        ssl_certificate /etc/nginx/ssl/yusu.com.crt;
        ssl_certificate_key /etc/nginx/ssl/yusu.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Basic auth for monitoring / Monitorinq üçün basic auth
        auth_basic "Monitoring Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /kibana/ {
            proxy_pass http://kibana:5601/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
