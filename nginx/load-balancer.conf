# Nginx Load Balancer Configuration / Nginx Load Balancer Konfiqurasiyası
# Advanced load balancing with health checks and multiple algorithms
# Health check-lər və çoxlu alqoritmlərlə təkmilləşdirilmiş load balancing

upstream yusu_ecommerce_backend {
    # Load balancing algorithm: least_conn (least connections)
    # Load balancing alqoritmi: least_conn (ən az bağlantı)
    least_conn;
    
    # Backend servers / Backend serverlər
    server yusu_ecommerce_1:3000 max_fails=3 fail_timeout=30s weight=3;
    server yusu_ecommerce_2:3000 max_fails=3 fail_timeout=30s weight=3;
    server yusu_ecommerce_3:3000 max_fails=3 fail_timeout=30s weight=2 backup; # Backup server
    
    # Keepalive connections / Keepalive bağlantıları
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

upstream yusu_admin_backend {
    least_conn;
    server yusu_admin_1:3000 max_fails=3 fail_timeout=30s weight=2;
    server yusu_admin_2:3000 max_fails=3 fail_timeout=30s weight=2;
    keepalive 16;
}

