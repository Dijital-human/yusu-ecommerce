# Health check endpoint / Health check endpoint-i
server {
    listen 8080;
    server_name localhost;
    
    access_log off;
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

# Main load balancer server block / Əsas load balancer server bloku
server {
    listen 80;
    server_name yusu.com www.yusu.com;
    
    # Health check for load balancer / Load balancer üçün health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect HTTP to HTTPS / HTTP-ni HTTPS-ə yönləndir
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS load balancer server block / HTTPS load balancer server bloku
server {
    listen 443 ssl http2;
    server_name yusu.com www.yusu.com;
    
    # SSL configuration / SSL konfiqurasiyası
    ssl_certificate /etc/nginx/ssl/yusu.com.crt;
    ssl_certificate_key /etc/nginx/ssl/yusu.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers / Təhlükəsizlik başlıqları
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Rate limiting / Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Health check endpoint / Health check endpoint-i
    location /health {
        access_log off;
        proxy_pass http://yusu_ecommerce_backend;
        proxy_set_header Host $host;
        health_check uri=/api/health interval=10s fails=3 passes=2;
    }
    
    # Main application with load balancing / Load balancing ilə əsas tətbiq
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://yusu_ecommerce_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Health check for backend / Backend üçün health check
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }
    
    # API endpoints with load balancing / Load balancing ilə API endpoint-lər
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://yusu_ecommerce_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health check for API / API üçün health check
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }
    
    # Static files caching / Statik faylların cache-lənməsi
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://yusu_ecommerce_backend;
    }
}

