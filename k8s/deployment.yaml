# Kubernetes Deployment Configuration / Kubernetes Deployment Konfiqurasiyası
# Optional: For Kubernetes-based deployments / Opsiyonal: Kubernetes əsaslı deployment-lar üçün

apiVersion: apps/v1
kind: Deployment
metadata:
  name: yusu-ecommerce
  labels:
    app: yusu-ecommerce
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yusu-ecommerce
  template:
    metadata:
      labels:
        app: yusu-ecommerce
    spec:
      containers:
      - name: yusu-ecommerce
        image: yusu-ecommerce:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: yusu-secrets
              key: database-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: yusu-secrets
              key: nextauth-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yusu-ecommerce-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yusu-ecommerce
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: v1
kind: Service
metadata:
  name: yusu-ecommerce-service
spec:
  selector:
    app: yusu-ecommerce
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

