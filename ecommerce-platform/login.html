<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - E-commerce Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Header / Ba≈ülƒ±q -->
        <div class="text-center">
            <div class="flex items-center justify-center mb-6">
                <svg class="h-12 w-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                <span class="ml-3 text-2xl font-bold text-gray-900 dark:text-white">
                    E-commerce Platform
                </span>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
                Welcome Back
            </h2>
            <p class="mt-2 text-gray-600 dark:text-gray-400">
                Sign in to your account or create a new one
            </p>
        </div>

        <!-- Login Form / Giri≈ü formu -->
        <div id="loginForm" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <form class="space-y-6" onsubmit="handleLogin(event)">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email Address
                    </label>
                    <input
                        id="loginEmail"
                        type="email"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter your email"
                    />
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Password
                    </label>
                    <input
                        id="loginPassword"
                        type="password"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter your password"
                    />
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="rememberMe"
                            type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        />
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                        Forgot password?
                    </a>
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
                >
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account?
                    <button onclick="showRegisterForm()" class="text-blue-600 hover:text-blue-500 font-medium">
                        Sign up here
                    </button>
                </p>
            </div>
        </div>

        <!-- Register Form / Qeydiyyat formu -->
        <div id="registerForm" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 hidden">
            <form class="space-y-6" onsubmit="handleRegister(event)">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="registerFirstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            First Name
                        </label>
                        <input
                            id="registerFirstName"
                            type="text"
                            required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                            placeholder="First name"
                        />
                    </div>
                    <div>
                        <label for="registerLastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Last Name
                        </label>
                        <input
                            id="registerLastName"
                            type="text"
                            required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                            placeholder="Last name"
                        />
                    </div>
                </div>
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email Address
                    </label>
                    <input
                        id="registerEmail"
                        type="email"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Enter your email"
                    />
                </div>
                <div>
                    <label for="registerRole" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Account Type
                    </label>
                    <select
                        id="registerRole"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        <option value="">Select account type</option>
                        <option value="buyer">üõí Buyer - I want to buy products</option>
                        <option value="seller">üè™ Seller - I want to sell products</option>
                    </select>
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Password
                    </label>
                    <input
                        id="registerPassword"
                        type="password"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Create a password"
                    />
                </div>
                <div>
                    <label for="registerConfirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Confirm Password
                    </label>
                    <input
                        id="registerConfirmPassword"
                        type="password"
                        required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                        placeholder="Confirm your password"
                    />
                </div>
                <div class="flex items-center">
                    <input
                        id="agreeTerms"
                        type="checkbox"
                        required
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    />
                    <label for="agreeTerms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms and Conditions</a>
                    </label>
                </div>
                <button
                    type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200"
                >
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <button onclick="showLoginForm()" class="text-blue-600 hover:text-blue-500 font-medium">
                        Sign in here
                    </button>
                </p>
            </div>
        </div>

        <!-- Role Selection / Rol se√ßimi -->
        <div class="mt-8 p-4 bg-blue-50 dark:bg-blue-900 rounded-lg border border-blue-200 dark:border-blue-700">
            <h3 class="text-lg font-semibold text-blue-800 dark:text-blue-200 mb-2">
                Quick Access
            </h3>
            <p class="text-sm text-blue-700 dark:text-blue-300 mb-4">
                Select your role to access the appropriate dashboard
            </p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <button
                    onclick="quickLogin('buyer')"
                    class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors duration-200"
                >
                    üõí Buyer Login
                </button>
                <button
                    onclick="quickLogin('seller')"
                    class="bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors duration-200"
                >
                    üè™ Seller Login
                </button>
                <button
                    onclick="quickLogin('admin')"
                    class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors duration-200"
                >
                    üë®‚Äçüíº Admin Login
                </button>
            </div>
        </div>

        <!-- Back to Home / Ana s…ôhif…ôy…ô qayƒ±t -->
        <div class="text-center">
            <a href="/" class="text-blue-600 hover:text-blue-500 font-medium">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <!-- Dark mode toggle / Qaranlƒ±q rejim d…ôyi≈üdiricisi -->
    <button id="darkModeToggle" class="fixed bottom-4 right-4 bg-gray-800 text-white p-3 rounded-full shadow-lg hover:bg-gray-700 transition-colors">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <script>
        // Dark mode toggle / Qaranlƒ±q rejim d…ôyi≈üdiricisi
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to 'light'
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            html.classList.add('dark');
        }

        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Form switching / Form d…ôyi≈üdiricisi
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        // Quick login function / S√ºr…ôtli giri≈ü funksiyasƒ±
        function quickLogin(role) {
            let credentials = {};
            
            switch (role) {
                case 'buyer':
                    credentials = {
                        email: 'buyer@example.com',
                        password: 'buyer123',
                        name: 'John Buyer',
                        id: 'buyer-1'
                    };
                    break;
                case 'seller':
                    credentials = {
                        email: 'seller@example.com',
                        password: 'seller123',
                        name: 'Jane Seller',
                        id: 'seller-1'
                    };
                    break;
                case 'admin':
                    credentials = {
                        email: 'admin@example.com',
                        password: 'admin123',
                        name: 'Admin User',
                        id: 'admin-1'
                    };
                    break;
            }
            
            const email = prompt(`${role.charAt(0).toUpperCase() + role.slice(1)} Email:`, credentials.email);
            const password = prompt(`${role.charAt(0).toUpperCase() + role.slice(1)} Password:`, credentials.password);
            
            if (email === credentials.email && password === credentials.password) {
                const user = {
                    id: credentials.id,
                    name: credentials.name,
                    email: credentials.email,
                    role: role,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('user', JSON.stringify(user));
                
                // Redirect based on role / Rola g√∂r…ô y√∂nl…ôndir
                switch (role) {
                    case 'buyer':
                        window.location.href = '/';
                        break;
                    case 'seller':
                        // Check if seller is approved / Satƒ±cƒ±nƒ±n t…ôsdiq edilib-edilm…ôdiyini yoxla
                        checkSellerApproval(user);
                        break;
                    case 'admin':
                        window.location.href = '/admin.html';
                        break;
                }
            } else {
                alert('Invalid credentials');
            }
        }

        // Check seller approval / Satƒ±cƒ± t…ôsdiqini yoxla
        function checkSellerApproval(user) {
            // Mock seller approval status / Mock satƒ±cƒ± t…ôsdiq statusu
            const sellerApprovalStatus = {
                'seller-1': { approved: true, approvedAt: '2025-01-08T10:00:00Z' },
                'seller-2': { approved: false, pendingAt: '2025-01-09T09:00:00Z' }
            };
            
            const approval = sellerApprovalStatus[user.id];
            
            if (approval && approval.approved) {
                // Seller is approved, redirect to seller dashboard / Satƒ±cƒ± t…ôsdiq edilib, seller paneline y√∂nl…ôndir
                window.location.href = '/seller.html';
            } else {
                // Seller is not approved, show pending message / Satƒ±cƒ± t…ôsdiq edilm…ôyib, g√∂zl…ôy…ôn mesaj g√∂st…ôr
                showSellerPendingMessage(user);
            }
        }

        // Show seller pending message / Satƒ±cƒ± g√∂zl…ôy…ôn mesajƒ±nƒ± g√∂st…ôr
        function showSellerPendingMessage(user) {
            const pendingHtml = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-md mx-4">
                        <div class="text-center">
                            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 dark:bg-yellow-900 mb-4">
                                <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">
                                Seller Account Pending
                            </h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                                Your seller account is under review. Admin will approve your account soon.
                            </p>
                            <div class="flex space-x-3">
                                <button onclick="logout()" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400">
                                    Logout
                                </button>
                                <button onclick="checkSellerApproval(${JSON.stringify(user).replace(/"/g, '&quot;')})" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                                    Check Again
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', pendingHtml);
        }

        // Handle login / Giri≈üi idar…ô et
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simulate login / Giri≈üi simulyasiya et
            if (email && password) {
                const user = {
                    id: 'user-' + Date.now(),
                    name: email.split('@')[0],
                    email: email,
                    role: 'user',
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('user', JSON.stringify(user));
                alert('Login successful!');
                window.location.href = '/';
            } else {
                alert('Please fill in all fields');
            }
        }

        // Handle register / Qeydiyyatƒ± idar…ô et
        function handleRegister(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const role = document.getElementById('registerRole').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!role) {
                alert('Please select account type');
                return;
            }
            
            if (firstName && lastName && email && password) {
                const user = {
                    id: 'user-' + Date.now(),
                    name: firstName + ' ' + lastName,
                    email: email,
                    role: role,
                    loginTime: new Date().toISOString(),
                    createdAt: new Date().toISOString()
                };
                
                localStorage.setItem('user', JSON.stringify(user));
                alert(`Registration successful! Welcome as ${role === 'buyer' ? 'Buyer' : 'Seller'}!`);
                window.location.href = '/';
            } else {
                alert('Please fill in all fields');
            }
        }

        // Check if user is already logged in / ƒ∞stifad…ô√ßi artƒ±q giri≈ü edib-mi yoxla
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (user) {
            if (user.role === 'admin') {
                window.location.href = '/admin.html';
            } else {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
